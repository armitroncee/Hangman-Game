<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Video Game Hangman | Chris Rogers</title>

<body>
	<h1 id="header">Video Game Hangman</h1>

	<div id="event"></div>
	
	<script src="assets/javascript/game.js"></script>
